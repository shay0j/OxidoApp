<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artykuł - Oxido</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 20px;
            text-align: center; /* Wyśrodkowanie tekstu w nagłówku */
        }
        article {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: justify; /* Justowanie tekstu w artykule */
        }
        h1 {
            color: #002F6C;
            font-size: 36px;
            line-height: 1.2;
            margin: 0; /* Usunięcie domyślnego marginesu */
            text-align: center; /* Wyśrodkowanie tytułu */
        }
        h2 {
            font-size: 28px;
            color: #002F6C;
            margin-top: 40px; /* Dodanie pustej linii przed każdym h2 */
            margin-bottom: 20px;
        }
        header p {
            font-size: 18px;
            margin: 0;
            text-align: center; /* Wyśrodkowanie tekstu w nagłówku */
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            text-align: justify; /* Justowanie tekstu w paragrafach */
        }
        footer {
            display: flex; /* Użycie flexbox do wyśrodkowania */
            justify-content: center; /* Wyśrodkowanie zawartości */
            padding: 10px;
            background-color: #000000;
            color: white;
        }
        footer p {
            margin: 0; /* Usunięcie marginesu z tekstu w stopce */
            text-align: center; /* Wyśrodkowanie tekstu w stopce */
        }
    </style>
</head>
<body>

<header>
    <h1>Zadanie testowe OXIDO</h1>
    <p>Szablon HTML</p> <!-- Wyśrodkowanie tekstu w nagłówku -->
</header>

<article>
    <!-- Miejsce na wygenerowany artykuł -->
</article>

<footer>
    <p>&copy; 2024 dla Oxido</p> <!-- Wyśrodkowanie tekstu w stopce -->
</footer>

</body>
</html>
